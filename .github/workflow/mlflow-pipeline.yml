# .github/workflows/mlflow-pipeline.yml

name: MLflow Model Training and Logging

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  train-test-log:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Train the model and log metrics
      env:
        MLFLOW_TRACKING_URI: http://your-mlflow-server.com  # Replace with your MLflow server URL
      run: python scripts/train.py

    - name: Test the model and log test metrics
      env:
        MLFLOW_TRACKING_URI: http://your-mlflow-server.com  # Replace with your MLflow server URL
      run: python Scripts/test.py
